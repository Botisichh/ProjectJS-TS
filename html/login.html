<div class="wrapper">
    <form action="">
        <h1 class="">Login</h1>
        <div>
            <input class="input-box" type="email" placeholder="email" required>
            <img src="/ProjectJS-TS/icons/envelope-solid-24.png" alt="email-icon">
        </div>
        <div>
            <input class="input-box" type="password" placeholder="password" required>
            <img src="/ProjectJS-TS/icons/lock-solid-24.png" alt="password-icon">
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">Don`t have an account?<a href="./partials/regpage-partial.html">Register</a></div>
    </form>
</div>
